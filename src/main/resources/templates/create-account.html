<!-- src/main/resources/templates/create-account.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Conta</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
<h1>Criar Conta</h1>
<!-- Display global errors -->
<div th:if="${errors != null}" class="error">
    <h3>Erros:</h3>
    <ul>
        <li th:each="error : ${errors}" th:text="${error}"></li>
    </ul>
</div>
<form th:action="@{/admin/create-account}" th:object="${account}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label>Nome do Cliente: <input type="text" th:field="*{clientName}"/></label>
    <span th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}" class="error"></span><br/>
    <label>NÃºmero da Conta: <input type="text" th:field="*{accountNumber}"/></label>
    <span th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}" class="error"></span><br/>
    <label>Saldo Inicial: <input type="number" step="0.01" th:field="*{balance}"/></label>
    <span th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}" class="error"></span><br/>
    <button type="submit">Criar</button>
</form>
<a href="/menu">Voltar</a>
</body>
</html>
