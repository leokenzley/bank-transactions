<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Creditar Valor</title>
</head>
<body>
<h1>Creditar Valor</h1>
<form th:action="@{/transactions/credit}" th:object="${transactionCredit}" method="post">
    <label>Selecione uma conta:
        <select name="accountId" required>
            <option value="">Selecione uma conta</option>
            <option th:each="account : ${accounts}" th:field="*{accountId}" th:value="${account.id}" th:text="${account.clientName + ' (Saldo: ' + account.balance + ')'}"></option>
        </select>
    </label><br/>
    <label>Valor do Dep√≥sito R$: <input type="number" step="0.01"  th:field="*{amount}" min="0.01" required/></label><br/>
    <button type="submit">Creditar</button>
</form>
<div th:if="${error}" style="color: red;" th:text="${error}"></div>
<a href="/init">Voltar</a>
</body>
</html>
