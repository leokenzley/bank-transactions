<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Criar Conta</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container">
    <div class="row g-12">
        <h1>Criar Conta</h1>
    </div>
    <div class="row g-12">
        <div class="alert alert-warning" role="alert" th:if="${errors != null}">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}"></li>
            </ul>
        </div>
    </div>
    <form th:action="@{/accounts/create-account}" th:object="${account}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="row g-1">
        <div class="col">
            <input type="text" th:field="*{clientName}" class="form-control" placeholder="Nome do Cliente" aria-label="Nome do Cliente">
        </div>
        <div class="col">
            <span th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}" class="error"></span>
        </div>
    </div>
    <div class="row g-1">
        <div class="col">
            <button type="submit" class="btn btn-primary">Criar</button>
        </div>
    </div>
</form>
    <a href="/init">Voltar</a>
</div>

</body>
</html>
