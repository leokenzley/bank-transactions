<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transferir Valor</title>
</head>
<body>
<h1>Transferir Valor</h1>
<form th:action="@{/transactions/transferCase2}" th:object="${transactionTransfer}" method="post">
    <label>Selecione conta para debitar:
        <select name="fromAccountId" required>
            <option value="">Selecione uma conta para debitar</option>
            <option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.clientName + ' (Saldo: ' + account.balance + ')'}"></option>
        </select>
    </label><br/>
    <label>Selecione conta para creditar:
        <select name="toAccountId" required>
            <option value="">Selecione uma conta para creditar</option>
            <option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.clientName + ' (Saldo: ' + account.balance + ')'}"></option>
        </select>
    </label><br/>
    <label>Valor da TransferÃªncia R$: <input type="number" name="amount"/></label><br/>
    <button type="submit">Transferir</button>
</form>
<div th:if="${error}" style="color: red;" th:text="${error}"></div>
<a href="/init">Voltar</a>
</body>
</html>
