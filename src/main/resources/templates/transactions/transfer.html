<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Criar Conta</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container">
    <div class="row g-12">
        <h1>Transferir Valor</h1>
    </div>
    <div class="row g-12">
        <div class="alert alert-warning" role="alert" th:if="${errors != null}">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}"></li>
            </ul>
        </div>
    </div>
    <div class="row g-12">
        <form th:action="@{/transactions/transfer}" th:object="${transactionTransfer}" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="row g-1" style="padding-top: 10px;">
                <div class="col" style="max-width: 400px;">
                    <select name="fromAccountId" class="form-select" aria-label="Default select example" required>
                        <option value="">Selecione uma Conta</option>
                        <option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.clientName + ' (Saldo: ' + account.balance + ')'}"></option>
                    </select>
                </div>
            </div>
            <div class="row g-1" style="padding-top: 10px;">
                <div class="col" style="max-width: 400px;">
                    <select name="toAccountId" class="form-select" aria-label="Default select example" required>
                        <option value="">Selecione uma conta para a transferÃªncia</option>
                        <option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.clientName + ' (Saldo: ' + account.balance + ')'}"></option>
                    </select>
                </div>
            </div>
            <div class="row g-1" style="padding-top: 10px;">
                <div class="col" style="max-width: 400px;">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">R$</span>
                        <input type="number" step="0.01" class="form-control" th:field="*{amount}" min="0.01" aria-describedby="basic-addon1" required/>
                    </div>
                </div>
            </div>
            <div class="row g-1" style="padding-top: 10px;">
                <div class="col" style="max-width: 400px;">
                    <button type="submit" class="btn btn-primary">Transferir</button>
                    <a th:replace="fragments/button-voltar :: button-voltar">Voltar</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
