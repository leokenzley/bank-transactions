<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Criar Conta</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container">
    <div class="row g-12">
        <h1>Creditar Valor</h1>
    </div>

<div class="row g-12">
    <div class="alert alert-warning" role="alert" th:if="${errors != null}">
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>
</div>


<form th:action="@{/transactions/credit}" th:object="${transactionCredit}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="row g-1" style="padding-top: 10px;">
        <div class="col" style="max-width: 400px;">
            <select name="accountId" class="form-select" aria-label="Default select example" required>
                <option value="">Selecione uma conta</option>
                <option th:each="account : ${accounts}" th:field="*{accountId}" th:value="${account.id}" th:text="${account.clientName + ' (Saldo: ' + account.balance + ')'}"></option>
            </select>
        </div>
        <div class="col" style="max-width: 400px;">
            <span th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}" class="error"></span>
        </div>
    </div>
    <div class="row g-1" style="padding-top: 10px;">
        <div class="col" style="max-width: 400px;">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">R$</span>
                <input type="number" step="0.01" class="form-control" th:field="*{amount}" min="0.01" aria-describedby="basic-addon1" required/>
            </div>

        </div>
    </div>
    <div class="row g-1" style="padding-top: 10px;">
        <div class="col" style="max-width: 400px;">
            <button type="submit" class="btn btn-primary">Creditar</button>
        </div>
    </div>
</form>
    <a href="/init">Voltar</a>
</div>

</html>
